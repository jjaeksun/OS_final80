<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예측 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f7, #e3e4e8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        footer small {
            font-style: italic;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>예측 결과</h1>
        <p>당신의 예측된 나이는 <strong>{{ predicted_age }}</strong>세 입니다!</p>
        <a href="/">
            <button class="back-button">돌아가기</button>
        </a>
        <footer>
            Powered by Flask & Vision Transformer<br>
            <small>open source SW team 80</small>
        </footer>
    </div>
</body>
</html>
